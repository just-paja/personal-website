            <div class="slides"><section  data-markdown><script type="text/template"># Instalace a konfigurace web serveru
</script></section><section ><section data-markdown><script type="text/template">
## Instalace

### Arch Linux

```sh
$ pacman -S apache php php-apache
$ systemctl restart httpd
```

### Ubuntu

```sh
$ apt-get install php libapache2-mod-php
$ systemctl restart apache2
```
</script></section><section data-markdown><script type="text/template">
### Windows & OS X

1. Navštivte https://www.apachefriends.org/index.html
2. Stáhněte si vhodnou verzi
3. Spusťte instalaci
4. Navštivte http://php.net/downloads.php
5. Stáhněte si vhodnou verzi
6. Spusťte instalaci
7. Nakonfigurujte apache s PHP
</script></section><section data-markdown><script type="text/template">
#### WAMP

Balíček Apache, PHP a MySQL
http://www.wampserver.com/en/
</script></section><section data-markdown><script type="text/template">
### OS X

1. Nainstalujte pomocí homebrew
2. Nakonfigurujte apache s PHP

```sh
$ brew tap homebrew/apache homebrew/php
$ brew install httpd24 --with-privileged-ports --with-http2
$ sudo apachectl start
$ sudo brew services start homebrew/apache/httpd24
$ brew install php56 --with-fpm
```
</script></section></section><section  data-markdown><script type="text/template">
## Adresáře Apache

* bin - Binární soubory apache
* cgi-bin - Adresář pro skripty CGI
* conf - konfigurace
* htdocs - Výchozí web root
* logs - Záznamy (logy)
* modules - Rozšiřující moduly
</script></section><section  data-markdown><script type="text/template">
## Konfigurace apache

* Konfigurace se liší podle platformy

### httpd.conf

* Hlavní konfigurační soubor httpd.conf
* Obsahuje globální nastavení serveru
* Další obsah se liší podle distribuce
* Může obsahovat nastavení virtuálních web serverů
</script></section><section ><section data-markdown><script type="text/template">
## Virtual host

* Zkráceně vhost
* Jeden Apache simuluje několik serverů
</script></section><section data-markdown><script type="text/template">
### IP based vhost

* K jednomu stroji vede více IP adres
* Apache rozlišuje podle IP adresy, co vrátí
</script></section><section data-markdown><script type="text/template">
### Name based vhost

* Apache rozlišuje podle hlavičky Host, co vrátí
* => Klient se k němu musí dostat přes hostname (DNS)

```
GET /hello.htm HTTP/1.1
Host: example.com
...
```

```
<VirtualHost *:80>
    DocumentRoot "/srv/http"
</VirtualHost>

```
</script></section><section data-markdown><script type="text/template">
### Lokální DNS overide

Vhodné pro vývoj na Apache vhostech

Linux

```sh
vim /etc/hosts
```

Windows

```sh
C:\Windows\System 32\drivers\etc\hosts
```

Příklad hosts

```
127.0.0.1  fel.cvut.cz
::1	       ipv6.fel.cvut.cz
```
</script></section></section><section  data-markdown><script type="text/template">
## Rozšiřování funkčnosti web serveru

* Vše se dá zkomplikovat
* Vše se dá zkompilovat
* Dynamicky generované stránky
* Různé technologie a jazyky
</script></section><section  data-markdown><script type="text/template">
## Rozšíření

Standardizovaná rozšíření

* CGI
* FastCGI (FCGI)
* WSGI
* ISAPI

Nestandardizovaná rozšíření

* API daného serveru
</script></section><section ><section data-markdown><script type="text/template">
## CGI

Common Gateway interface

-----

* dynamické generování odpovědi
* obvykle funguje pod fs sandboxem
* prakticky neomezeno jazykem

-----

C, C++, Fortran, Perl, PHP, TCL, Bash, Dash, Visual Basic, Apple Script

</script></section><section data-markdown><script type="text/template">
### Ukázka CGI shellu

```sh
#!/bin/sh
echo Content-type: text/html
echo ""
/bin/cat << EOM
<html>
<head>
  <title>File Output: $_ENV['SERVE_FILE'] </title>
</head>
<BODY bgcolor="#cccccc" text="#000000">
<HR SIZE=5>
<H1>File Output: $_ENV['SERVE_FILE'] </H1>
<HR SIZE=5>
<p>
<small>
<footer>
EOM
/bin/cat $_ENV['SERVE_FILE']
CAT << EOM
</footer>
</small>
</p>
</BODY>
</html>
EOM
```
</script></section></section><section ><section data-markdown><script type="text/template">
### Parametry CGI skriptu

* Pouze proměnné prostředí
* Server volá skript isomorfně
* Web server pouze naplní proměnné
</script></section><section data-markdown><script type="text/template">
#### Ukázka spuštění předchozí ukázky

```
SERVE_FILE="/srv/http/text-file.txt" sh cgi-script.sh
```
</script></section></section><section ><section data-markdown><script type="text/template">
### Výhody CGI

* pád procesu neohrozí server
* jednoduchost psaní
* mnoho různých programovacích jazyků
* standardní rozhraní
</script></section><section data-markdown><script type="text/template">
### Nevýhody CGI

* alokování paměti
* uvolňování paměti
* nemožnost komunikace mezi procesy
* nemožnost sdílení paměti
</script></section></section><section  data-markdown><script type="text/template">
## Fast CGI

* Snaha o zrychlení odezvy
* V paměti běží proces, který je používán ws
* Zpětně kompatibilní s CGI
* Umožňuje běh i vzdálené Fast CGI aplikace
</script></section><section  data-markdown><script type="text/template">
## WSGI

* Aplikace běží samostatně, server pouze dělá proxy
* Předávání X-Forward hlaviček
</script></section><section  data-markdown><script type="text/template">
## ISAPI

* Server volá funkce z knihovny
* Moduly běží ve stejném kontextu jako server
* Data mezi serverem a ISAPI se předávají pomocí ukazatelů
* Chyba v modulu může sestřelit celý server
* Definované firmou Microsoft
</script></section><section ><section data-markdown><script type="text/template">
## Propojení PHP a Apache

* PHP podporuje CGI, ISAPI i WSGI
* PHP skipt obsahuje HTML s vloženými kusy PHP kódu
* PHP funguje i jako samostatně běžící interpreter
</script></section><section data-markdown><script type="text/template">
